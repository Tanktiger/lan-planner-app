<!-- BEGIN: Subheader -->
<div class="m-subheader" >
  <div class="d-flex align-items-center">
    <div class="mr-auto">
      <h3 class="m-subheader__title">
        {{ lan.name }}
      </h3>
    </div>
  </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
  <div class="row">
    <div class="col-xl-4">
      <!--begin:: Widgets/Top -->
      <div class="m-portlet m-portlet--full-height m-portlet--fit  m-portlet--unair">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">
                Top Gamer (Beefs: {{beefCount}} | Challenges: {{challengesCount}})
              </h3>
            </div>
          </div>
        </div>
        <div class="m-portlet__body">
          <!--begin::Widget5-->
          <div class="m-widget4 m-widget4--chart-bottom" style="min-height: 480px">
            <div class="m-widget4__item" *ngFor="let ranking of rankings; index as rank">
              <div class="m-widget4__info">
								<span class="m-widget4__title">
									{{ranking.name}} (avg Pos.: {{ranking.position}})
								</span>
              </div>
              <span class="m-widget4__ext">
								<span class="m-widget4__number m--font-brand">
                                  {{ rank + 1}}
								</span>
							</span>
            </div>
          </div>
          <!--end::Widget 5-->
        </div>
      </div>
      <!--end:: Widgets/Top Products-->
    </div>
  </div>
</div>

<!-- BEGIN: Header -->
<header id="m_header" class="m-grid__item    m-header"  m-minimize-offset="200" m-minimize-mobile-offset="200"  >
	<div class="m-container m-container--fluid m-container--full-height">
		<div class="m-stack m-stack--ver m-stack--desktop">
			<!-- BEGIN: Brand -->
			<div class="m-stack__item m-brand  m-brand--skin-dark">
				<div class="m-stack m-stack--ver m-stack--general">
					<div class="m-stack__item m-stack__item--middle m-brand__logo">
						<a [routerLink]="['./dashboard']" class="m-brand__logo-wrapper">
							<!--<img alt="" src="./assets/demo/demo12/media/img/logo/logo.png"/>-->
							LAN PLANNER
						</a>
					</div>
					<div class="m-stack__item m-stack__item--middle m-brand__tools">
						<!-- BEGIN: Left Aside Minimize Toggle -->
						<!--<a href="javascript:;" id="m_aside_left_minimize_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler&#45;&#45;left m&#45;&#45;visible-desktop-inline-block">-->
							<!--<span></span>-->
						<!--</a>-->
						<!-- END --> 			 							<!-- BEGIN: Responsive Aside Left Menu Toggler -->
						<!--<a href="javascript:;" id="m_aside_left_offcanvas_toggle" class="m-brand__icon m-brand__toggler m-brand__toggler&#45;&#45;left m&#45;&#45;visible-tablet-and-mobile-inline-block">-->
							<!--<span></span>-->
						<!--</a>-->
						<!-- END --> 			 						  							<!-- BEGIN: Responsive Header Menu Toggler -->
						<a id="m_aside_header_menu_mobile_toggle" href="javascript:;" class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block">
							<span></span>
						</a>
						<!-- END --> 						  			<!-- BEGIN: Topbar Toggler -->
						<!--<a id="m_aside_header_topbar_mobile_toggle" href="javascript:;" class="m-brand__icon m&#45;&#45;visible-tablet-and-mobile-inline-block">-->
							<!--<i class="flaticon-more"></i>-->
						<!--</a>-->
						<!-- BEGIN: Topbar Toggler -->
					</div>
				</div>
			</div>
			<!-- END: Brand -->
			<div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
				<!-- BEGIN: Horizontal Menu -->
				<button class="m-aside-header-menu-mobile-close  m-aside-header-menu-mobile-close--skin-dark" id="m_aside_header_menu_mobile_close_btn">
					<i class="la la-close"></i>
				</button>
				<div id="m_header_menu" class="m-header-menu m-aside-header-menu-mobile m-aside-header-menu-mobile--offcanvas  m-header-menu--skin-dark m-header-menu--submenu-skin-light m-aside-header-menu-mobile--skin-dark m-aside-header-menu-mobile--submenu-skin-dark"  >
					<ul class="m-menu__nav">
						<li class="m-menu__item  m-menu__item--submenu m-menu__item--rel" routerLinkActive="m-menu__item--open" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true"  m-menu-link-redirect="1">
							<a  href="javascript:;" class="m-menu__link m-menu__toggle" [routerLink]="['/lan', params.reference, 'dashboard']">
								<i class="m-menu__link-icon flaticon-graphic-2"></i>
								<span class="m-menu__link-text">
									Dashboard
								</span>
							</a>
						</li>
						<li class="m-menu__item  m-menu__item--submenu m-menu__item--rel" routerLinkActive="m-menu__item--open" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true" m-menu-link-redirect="1">
							<a  href="javascript:;" class="m-menu__link m-menu__toggle" [routerLink]="['/lan', params.reference, 'royal-beefs']">
								<i class="m-menu__link-icon flaticon-confetti"></i>
								<span class="m-menu__link-text">
									RoyalBeefs
								</span>
							</a>
						</li>
						<li class="m-menu__item  m-menu__item--submenu m-menu__item--rel" routerLinkActive="m-menu__item--open" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true"  m-menu-link-redirect="1">
							<a  href="javascript:;" class="m-menu__link m-menu__toggle" [routerLink]="['/lan', params.reference, 'attendees']">
								<i class="m-menu__link-icon flaticon-users"></i>
								<span class="m-menu__link-text">
									Gamer
								</span>
							</a>
						</li>
						<li class="m-menu__item  m-menu__item--submenu m-menu__item--rel" routerLinkActive="m-menu__item--open" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true"  m-menu-link-redirect="1">
							<a  href="javascript:;" class="m-menu__link m-menu__toggle" [routerLink]="['/lan', params.reference, 'games']">
								<i class="m-menu__link-icon flaticon-paper-plane"></i>
								<span class="m-menu__link-text">
									Games
								</span>
							</a>
						</li>

					</ul>
				</div>
			</div>
		</div>
	</div>
</header>
<!-- END: Header -->
